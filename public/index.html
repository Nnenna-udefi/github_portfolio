<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-black text-white p-8 md:p-16">
  <div class="md:flex">
    <div  class="md:w-6/12">
      <h1 class="text-4xl">Nnenna Udefi</h1>

      <p class="text-xs mx:8 tracking-wider md:w-25">

        <i class="fab fa-linkedin" class="ml-6"><a href="https://linkedin/in/nnennaudefi" id="profile-link" class="px-2 text-xs">Linkedin</a></i>
